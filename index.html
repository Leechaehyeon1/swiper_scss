<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>step5 Swiper 스와이퍼 자동 실행 구현</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/074d4401d9.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <main id="wrap">
    <div class="swiper-wrapper">
      <div class="swiper-slide">1</div>
      <div class="swiper-slide">2</div>
      <div class="swiper-slide">3</div>
      <div class="swiper-slide">4</div>
      <div class="swiper-slide">5</div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>

    <ul class="auto">
      <li class="start-btn on"><i class="fas fa-play"></i></li>
      <li class="stop-btn"><i class="fas fa-pause"></i></li>
    </ul>
  </main>
</body>
</html>
